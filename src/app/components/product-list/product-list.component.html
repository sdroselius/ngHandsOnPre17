<h1>{{title}}</h1>
<input type="text" name="title" [(ngModel)]="title" />

<button (click)="log('this is an event binding')">Click Me</button>

<div *ngIf="display">
  <h2>Hello</h2>
</div>

<form *ngIf="newProduct">
  <label for="name" class="form-label">Name</label>
  <input type="text" name="name" placeholder="Name" [(ngModel)]="newProduct.name" class="form-control"/><br />
  <label for="price" class="form-label">Price</label>
  <input type="text" name="price" placeholder="Price" [(ngModel)]="newProduct.price"  class="form-control"/><br />
  <label for="imageUrl" class="form-label">Image URL</label>
  <input type="text" name="imageUrl" placeholder="Image URL" [(ngModel)]="newProduct.imgUrl" class="form-control"/><br />
  <label for="rating" class="form-label">Rating</label>
  <input type="number" name="rating" placeholder="rating" [(ngModel)]="newProduct.rating"  class="form-control"/><br />
  <input type="submit" value="Add Item" (click)="onSubmit(newProduct)" class="btn btn-primary"/>
</form>

<h3>Number of Products : {{getNumberOfProducts()}}</h3>

  <div *ngFor="let prod of products">
    <h3>{{prod.name}}</h3>
    <p>{{prod.price}}</p>
    <p>{{prod.rating}}</p>
    <img [src]="prod.imgUrl" alt="Image for {{prod.name}}">
  </div>
